<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Day Planner</h1>
            <p class="subtitle">Organize your day efficiently</p>
        </header>
        
        <div class="date-display" id="current-date"></div>
        
        <div class="planner">
            <div class="input-group">
                <input type="time" id="task-time">
                <input type="text" id="task-input" placeholder="Enter your task">
            </div>
            <button onclick="addTask()">Add Task</button>
            
            <div class="actions">
                <button onclick="sortTasks()">Sort by Time</button>
                <button id="clear-all-btn" onclick="clearAllTasks()">Clear All</button>
            </div>
        </div>
        
        <ul id="task-list"></ul>
        <div id="empty-state" class="empty-state">
            <p>No tasks scheduled yet. Add some tasks to get started!</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
